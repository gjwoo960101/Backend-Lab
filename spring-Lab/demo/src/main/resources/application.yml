spring:
  datasource:
    url: jdbc:mysql://localhost:3306/testdb?allowPublicKeyRetrieval=true&useSSL=false&rewriteBatchedStatements=false
    username: root
    password: mysqlrootpassword
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          batch_size: 1000
          batch_versioned_data: true
        order_updates: true
        order_inserts: true
        type:
          preferred_uuid_jdbc_type: CHAR
  sql:
    init:
      mode: never  # SQL 스크립트 실행 안 함

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace

server:
  port: 2020